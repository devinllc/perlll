    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <script>
        // GSAP page scroll animation
        gsap.from("header h1", { opacity: 0, y: -50, duration: 1, ease: "power2.out" });
        gsap.from("header p", { opacity: 0, y: -30, duration: 1, delay: 0.5, ease: "power2.out" });
        gsap.from(".services", { opacity: 0, y: 50, duration: 1, delay: 1, ease: "power2.out" });

        // JavaScript for list appearance on scroll
        document.addEventListener("DOMContentLoaded", function () {
            const services = document.querySelectorAll(".service");

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("in-view");
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.2 });

            services.forEach(service => {
                observer.observe(service);
            });
        });
    </script>
